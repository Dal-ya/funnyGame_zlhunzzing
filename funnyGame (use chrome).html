<!DOCTYPE html>
<html>
    <head>
        <title>재밌는 RPG</title>
        <link rel="stylesheet" href="style.css"/>
        <!-- developer: zlhunzzing -->
    </head>
    <body>
        <!-- screen -->
        <div class="startScreen">
            <div class='title'>재밌는 RPG</div>
            <div class='letNameBar'>
                <div class='nameReque'>캐릭터의 이름을 입력해주세요.</div>
                <form id='nameForm'>
                    <input class='nameBox' placeholder="이름">
                    <button class='nameButton'>시작</button>
                </form>
            </div>
        </div>

        <div id='gameScreen'>

            <div class='logBar'>
                <div id='log'></div>
            </div>

            <span class="userInfo">
                <span id="userFace"></span>
                <span class="userStatus">
                    <div class="userData userName"></div>
                    <div class="userData userLevel"></div>
                    <div class="userData userHp"></div>
                    <div class="userData userPower"></div>
                    <div class="userData userExp"></div>
                </span>
            </span>

            <div id='enemeInfo'></div>

            <div class="select">
                <div class='menuBar'>
                    <div class='menu'>모험한다</div>
                    <div class='menu'>휴식한다</div>
                    <div class='menu'>그만한다</div>
                </div>

                <div class='battleBar'>
                    <div class='battleMenu'>공격한다</div>
                    <div class='battleMenu'>회복한다</div>
                    <div class='battleMenu'>도망친다</div>
                </div>
                <div class='nextTurnBar'>
                    <div>공격한다</div>
                    <div>회복한다</div>
                    <div>도망친다</div>
                </div>
            </div>

            <div id='viewUser'></div>
            <div id="viewEneme"></div>

        </div>

        <div id='viewMessage'>
            <div id='message'>메세지</div>
            <input id='messageButton' type="button" value="확인">                
        </div>

        <!-- effect sound -->
        <audio id='punchSound' src='https://zlhunzzing.net/wp-content/uploads/2019/12/118513__thefsoundman__punch-02.wav'></audio>
        <audio id='restSound' src='https://zlhunzzing.net/wp-content/uploads/2019/12/14-Saint-Saens-Le_Carnaval_des_animaux-Bernstein1962-Track11-AudioTrimmer.com-AudioTrimmer.com_.mp3'></audio>
        <audio id='levelUpSound' src='https://zlhunzzing.net/wp-content/uploads/2019/12/levelUp02-Beethoven-Symphony_No6-Abbado1986-Track01-AudioTrimmer.com_.mp3'></audio>
        <audio id='loseSound' src='https://zlhunzzing.net/wp-content/uploads/2019/12/losebgm_lose-AudioTrimmer.com_.mp3'></audio>
        <!-- BGM -->
        <audio id='mainSound' src="https://zlhunzzing.net/wp-content/uploads/2019/12/main베르디-라트비아타중축배의노래.mp3" loop='infinite'></audio>
        <audio id='battleSound' src="https://zlhunzzing.net/wp-content/uploads/2019/12/CD3-15-Schubert-Erlkonig_D328-FischerDieskau1952-AudioTrimmer.com-AudioTrimmer.com-AudioTrimmer.com_.mp3" loop='infinite'></audio>
        <script src="script.js"></script>
    </body>
</html>
